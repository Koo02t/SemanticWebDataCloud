<!DOCTYPE html>
<html>

<head>
    <title>View Models - Autodesk Forge</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="https://github.com/Autodesk-Forge/learn.forge.viewmodels/raw/master/img/favicon.ico">
    <!-- Common packages: jQuery, Bootstrap, jsTree -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <!-- this project files -->
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/ForgeTree.js"></script>
    <script src="js/ForgeViewer.js"></script>
    <script src="js/Virtuoso.js"></script>
    <script src="js/Reasoner.js"></script>


</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top ">
        <div class="container-fluid large-font" style="float: left">
            <a href="index.html" target="_blank" class="title-color">
                Semantic&BIM
            </a>
        </div>
        <div style="float: right" class="normal-font navistyle">
            <ul class="ddmenu">
                <li>
                    <a href="#">RDF</a>
                    <ul>
                        <li><a href="#">Management</a></li>
                        <li><a href="#">Ontology</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Digital twin</a>
                    <ul>
                        <li><a href="GIS.html">GIS</a></li>
                        <li><a href="#">Mosquitto</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--RDF manageme-->
    <div class="container-fluid">
        <h3>RDF STORE</h3>
        <div>
            <div class="col-sm-4 fill-e">

                <div class="panel panel-default fill-b ">
                    <div class="construction" id="graph_tree">
                        <!--グラフツリー-->
                    </div>

                </div>
                <div>
                    <!--upload-->
                    <form id="uploadform">
                        <input type="file" id="rdffile" accept=".ttl">
                        <input class="btn btn-s btn-info background-color normal-font" id="Upload-button" type="button" onclick="upload()" value="Save">
                    </form>
                </div>
                <div id="result"></div>
                <div id="maintable">
                    <!--result-->
                </div>

            </div>
        </div>
        <div class="col-sm-8 fill ">
            <div class=" fill-d">
                <div class="smallicon normal-font">
                    Reasoner
                </div>
                <div class="form-control-width">
                    <div>
                        Select Data 1
                        <select name="example1" id="URIselect1" class="querycodesample">
                        </select>
                    </div>
                    <div>
                        Select Data 2
                        <select name="example2" id="URIselect2" class="querycodesample">
                        </select>
                    </div>
                    <div style="clear: both">
                        Start Phase
                        <select name="example" id="Start_Phase" class="querycodesample" onchange="changekey();">
                            <option value="Building">Building</option>
                            <option value="Site">Site</option>
                            <option value="Storey">Storey</option>
                            <option value="Space">Space</option>
                            <option value="Type">Type</option>
                            <option value="Element">Element</option>
                        </select>
                    </div>
                    <div style="clear: both">
                        Key URI
                        <select name="example" id="Identitykey_select" class="querycodesample" onchange="changekey();">
                            <option value="Null">Null</option>
                            <option value="URI">URI</option>
                        </select>
                    </div>
                    <input type="text" id="Identitykey" class="querycodesample URIk" rows="1">
                    <input class="btn btn-s btn-info background-color normal-font" id="reasoner-button" type="button" onclick="reasoner()" value="Start">
                </div>
                <br>
                
                <div id="resultresoner"></div>

                <div class="smallicon normal-font">
                    Query
                    <select name="example" id="querycodesample1" class="querycodesample" style="float: right" onchange="change();">
                        <option value="Null">Null</option>
                        <option value="Storey">Storey</option>
                        <option value="Floorの中のElement">Floorの中のElement</option>
                    </select>
                </div>
                <div class="form-control-width">
                    <form class="form-control-width" action="#">
                        <textarea id="query" class="form-control form-control-width" rows="7"></textarea>
                        <input class="btn btn-s btn-info background-color normal-font" id="query-button" type="button" onclick="showMessage()" value="Execute">
                    </form>
                </div>

            </div>

        </div>

    </div>
    <div id="fullOverlay">
        <h3>同じものを選択してください。</h3>
        <input class="btn btn-s btn-info background-color normal-font" id="URIselect-button" type="button" onclick="nextreasoner()" value="Execute">
        <br>
        <div id="selection">
        </div>
    </div>


</body>

</html>
